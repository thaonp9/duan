{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ĐĂNG KÝ</title>

        .trai{
            text-align: left;
        }
        .le{
            padding-left: 100px;
        }

    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css">

                    <td><input type="text" id="ten" name="ten"> </td>
                </tr>
                <tr>
                    <td class="trai">Email</td>
                    <td><input type="email" id="mail" name="mail"> </td>

                <tr>
                    <td class="trai">Mật khẩu</td>
                    <td><input type="password" id="matkhau" name="matkhau"> </td>
                </tr>
                <tr>
                    <td colspan="2" class="le"><input type="submit" name="dk" id="dk" Value="Đăng ký"> </td>

            </table>
        </form>
        
</body>
